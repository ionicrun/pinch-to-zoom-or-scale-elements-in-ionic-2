<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content [class.disable-scrolling]='isScaling'>

  <div pinch
       (pinchstart)="onPinchStart($event)"
       (pinchmove)="onPinchMove($event)"
       (pinchend)="onPinchEnd($event)"
       class="scale-wrapper">

    <div *ngFor="let appointment of appointments"
         [class.appointment]="appointment.hasAppointment"
         class="zoom-row">

      <div #cell
           class="zoom-cell">

        <div class="time">
          {{ appointment.start | date:'HH:mm' }}
        </div>

        <div class="text">
          {{ appointment.title }}

          <div>
            <small>
              {{ appointment.details }}
            </small>
          </div>

        </div>
      </div>
      <div *ngIf="appointment.hasAppointment"
           class="read-more"></div>
    </div>
  </div>

</ion-content>
